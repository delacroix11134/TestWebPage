<script>
    //基本處理DOM的函式工廠 可以鍊式呼叫
    var $$ = function(selector){
        var elements = document.querySelectorAll(selector);
        return{
            elements,
            html(newHTML){
                this.elements.forEach(function(ele){
                    ele.innerHTML = newHTML;
                })
                return this;
            },
            css(newCSS){
                this.elements.forEach(function(ele){
                    Object.assign(ele.style,newCSS);
                })
                return this;
            },
            on(event,handler){
                this.elements.forEach(function(ele){
                    ele.addEventListener(event,handler);
                })
                return this;
            },
            remove(event,handler){
                this.elements.forEach(function(ele){
                    ele.removeEventListener(event,handler);
                })
                return this;
            },
            addClass(className){
                this.elements.forEach(function(ele){
                    ele.classList.add(className);
                })
                return this;
            },
            removeClass(className){
                this.elements.forEach(function(ele){
                    ele.classList.remove(className);
                })
                return this;
            },
            toggleClass(className){
                this.elements.forEach(function(ele){
                    ele.classList.toggle(className);
                })
                return this;
            },
            hide(){
                this.elements.forEach(function(ele){
                    ele.style.display = 'none';
                })
                return this;
            },
            show(){
                this.elements.forEach(function(ele){
                    ele.style.display = 'block';
                })
                return this;
            },
            changePic(path){
                this.elements.forEach(function(ele){
                    ele.src = path;
                })
                return this;
            }
    }}
    //按鈕功能
    $$('.bigCards').on('click',function(){mode=22;});
    $$('.allCards').on('click',function(){mode=78;});
    $$('.oneCard').on('click',function(){
        $$('.black').show();
        $$('#card1').show().addClass('card-big');
        pickCrads(1);
    })
    $$('.threeCards').on('click',function(){
        $$('.black').show();
        $$('#card1').show();
        $$('#card2').show();
        $$('#card3').show();
        pickCrads(3);
    })
    $$('.fiveCards').on('click',function(){
        $$('.black').show();
        $$('.card').show();
        pickCrads(5);
    })
    $$('.black-exit').on('click',function(){
        $$('.black').hide();
        $$('.card').hide().removeClass('card-big');
    });

    //宣告
    var mode = 78;
    var cardNameArr = [];
    var deck = [];
    var pick = [];
    var pickName = [];
    var init = function(){
        deck.length = 0;
        pick.length = 0;
        pickName.length = 0;
        cardNameArr = ['0愚者','I魔術師','II女祭司','III皇后','IV皇帝','V教宗','VI戀人','VII戰車','VIII正義','IX隱者','X命運之輪','XI力量','XII倒吊人','XIII死神','XIV節制','XV惡魔','XVI塔','XVII星星','XVIII月亮','XIX太陽','XX審判','XXI世界',
        '權杖1','權杖2','權杖3','權杖4','權杖5','權杖6','權杖7','權杖8','權杖9','權杖10','權杖侍者','權杖騎士','權杖皇后','權杖國王',
        '寶劍1','寶劍2','寶劍3','寶劍4','寶劍5','寶劍6','寶劍7','寶劍8','寶劍9','寶劍10','寶劍侍者','寶劍騎士','寶劍皇后','寶劍國王',
        '聖杯1','聖杯2','聖杯3','聖杯4','聖杯5','聖杯6','聖杯7','聖杯8','聖杯9','聖杯10','聖杯侍者','聖杯騎士','聖杯皇后','聖杯國王',
        '錢幣1','錢幣2','錢幣3','錢幣4','錢幣5','錢幣6','錢幣7','錢幣8','錢幣9','錢幣10','錢幣侍者','錢幣騎士','錢幣皇后','錢幣國王',]
        for(i=0;i<=mode;i++){
            deck.push(i);
        }
        $$('.card img').css({transform:'rotate(0)'}).changePic('porject_tarot/pic/images/t_back.png');
        $$('.name').html('');
    }
    var pickCrads = function(number){
        init();
        //從deck隨機牌並加入陣列pick
        for(i=0;i<number;i++){
            var picked =Math.abs(Math.floor(Math.random()*(mode-i)));
            var ifReverse = Math.floor(Math.random()*2);
            
            if(ifReverse){
                pick.push([deck[picked]]);
                pickName.push(cardNameArr[picked]);
            }else{
                //隨機正逆位
                pick.push([deck[picked],'reverse']);
                pickName.push(cardNameArr[picked]+' 逆位');
            }
            deck.splice(picked,1);
            cardNameArr.splice(picked,1)
        }
        var tempPic = function(i){
            if(pick[i-1]){
                return 'porject_tarot/pic/images/t'+ pick[i-1][0] + '.png'
            }
        }
        var reverse = function(i){
            if(pick[i-1][1]){
                $$('#card'+i +' img').css({transform:'rotate(180deg)'});
            }
        }
        var showName = function(i){
            $$(`#name${i}`).html(pickName[i-1])
        }
        document.querySelector('#card1 img').addEventListener('click',function(){this.src = tempPic(1);reverse(1);showName(1)});
        document.querySelector('#card2 img').addEventListener('click',function(){this.src = tempPic(2);reverse(2);showName(2)});
        document.querySelector('#card3 img').addEventListener('click',function(){this.src = tempPic(3);reverse(3);showName(3)});
        document.querySelector('#card4 img').addEventListener('click',function(){this.src = tempPic(4);reverse(4);showName(4)});
        document.querySelector('#card5 img').addEventListener('click',function(){this.src = tempPic(5);reverse(5);showName(5)});
        console.log(pickName);

    };
</script>
