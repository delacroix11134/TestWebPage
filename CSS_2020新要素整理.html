<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2020 New feature</title>
</head>
<body>
    <style>
        * {
    		box-sizing: border-box;
    		margin: 0;
    		line-height: 1.5;
    		letter-spacing: 0.1em;
    	}
    	body {
    		margin: 0;
    		background: #f0f0f0;

    	}
        .box{
            width: 60%;
            margin: 50px auto;
        }
    </style>
    <div class="box">
        
        <!-- 基本使用 -->
        <p class="defaultText">這是預設文字 This is default text.</p>
        <br>
        <p class="fontFaceText">這是使用font-face的文字 This is text using @font-face. </p>

        <style>
            @font-face {
                font-family: noto ;
                src: local(Noto Sans),
                url(https://github.com/delacroix11134/TestWebPage/blob/master/fonts/NotoSansTC-Regular.otf);
            }
            .fontFaceText{
                font-family: noto, sans-serif;
            }
        </style>




    </div>
</body>
</html>
